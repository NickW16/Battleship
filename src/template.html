<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div id="title"></div>

    <div id="turn-indicator"></div>

    <div id="art-preview">
        <img id="ship-image">
    </div>

    <div id="pass-turn-overlay" class="hidden">
        <button id="pass-turn-button">Pass to Next Player</button>
        <div id="pass-timer"></div>
    </div>

    <div id="gameboards-section">
        <div id="gameboard-one" class="gameboard">

        </div>
        <div id="gameboard-two" class="gameboard">

        </div>
    </div>
    <div id="options-buttons">
        <button id="settings-button">Game Settings</button>        
        <button id="restart-game">Restart Game</button>
    </div>
<!--dialog for cpu mode and settings-->
    <dialog id="settings-dialog">
        <h2>Game Settings</h2>
        <form method="dialog">
            <label>
                <input type="checkbox" id="cpu-mode"> Play vs CPU
            </label>
            <div id="form-buttons">
                <button type="submit" id="confirm">Confirm</button>
                <button type="button" id="close-dialog">Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
