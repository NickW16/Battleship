<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div id="title"></div>

    <div id="turn-indicator"></div>

    <div id="art-preview">
        <img id="ship-image">
    </div>

    <!-- pass Player Screen -->
    <div id="pass-turn-overlay" class="hidden">
        <p id="pass-message">Please pass the device to the next player</p>
        <button id="start-turn">Start My Turn</button>
    </div>

    <div id="gameboards-section">
        <div id="gameboard-one" class="gameboard">

        </div>
        <div id="gameboard-two" class="gameboard">

        </div>
    </div>
    <div id="options-buttons">
        <button id="settings-button">Game Settings</button>        
        <button id="restart-game">Restart Game</button>
    </div>
<!--dialog for cpu mode and settings-->
    <dialog id="settings-dialog">
        <h2 style="font-weight: bold ;padding-bottom:20px">Game Settings</h2>
        <form method="dialog">
            <label>
                <input type="checkbox" id="cpu-mode"> Play vs CPU
            </label>
            <div id="form-buttons">
                <button type="submit" id="confirm">Confirm</button>
                <button type="button" id="close-dialog">Close</button>
            </div>
        </form>
    </dialog>
    <footer id="footer">
        Made by NickW16 
        <a href="https://github.com/NickW16" target="_blank">
            <img src="img/github-mark-white.png" alt="github credits" id="github-image">
        </a>
    </footer>
</body>
</html>
